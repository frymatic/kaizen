<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SacPy Contact Form</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon-192x192.png" sizes="192x192">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
        }
        .form-section {
            flex: 1;
            padding: 20px 40px;
        }
        .form-section h1 {
            color: #B73225; /* SacPy red */
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #008B45; /* SacPy green */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #006F36;
        }
        .info-section {
            flex: 1;
            background: #f9f9f9;
            padding: 20px 40px;
            border-left: 1px solid #ddd;
        }
        .info-section h2 {
            color: #444;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .info-section p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #666;
        }
        .info-section ul {
            list-style: none;
            padding: 0;
        }
        .info-section ul li {
            margin-bottom: 0.5rem;
        }
        .info-section ul li a {
            text-decoration: none;
            color: #008B45;
            font-weight: bold;
        }
        .info-section ul li a:hover {
            text-decoration: underline;
        }
        .trust-marks {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .trust-marks img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Join SacPy</h1>
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe8VqUt4tb_rosCP69VU9YtouJgFRN4dSIkAxve9ocGqV-bTw/formResponse" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Information Section -->
        <div class="info-section">
            <h2>How Can You Contribute?</h2>
            <p>Choose one of the following ways to get involved with SacPy:</p>
            <ul>
                <li><a href="https://www.youtube.com/playlist?list=PL3CFxWkInqFhUQigC_kDKy4x7H0wx4Al5">Watch a Past Recording on YouTube</a></li>
                <li><a href="https://www.youtube.com/playlist?list=PL3CFxWkInqFhUQigC_kDKy4x7H0wx4Al5">Watch a Past Recording on YouTube</a></li>
                <li><a href="https://www.meetup.com/sacramentopython/events">RSVP for an Upcoming Meeting</a></li>
                <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSfQVP_t4l2yvsS3TIbMl8dy9D2UY_ABU58Ol5dknxHcxMie5Q/viewform">Guest Speak</a></li>
                <li><a href="#">Sponsor a Talk</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
            <br />
            <!-- Trust Marks -->
            <p>Featured speakers from:</p>
            <div class="trust-marks">
                <a href="https://youtu.be/fPmUO0JV0sw?si=GE61qHDMUOB3LW99"><img src="images/google-bw.png" alt="Trust Mark 1"></a>
                <a href="https://www.youtube.com/live/oeX2CUJYlCM"><img src="images/npr-bw.png" alt="Trust Mark 8"></a>
                <a href="https://www.youtube.com/live/rQkhFp8s30M"><img src="images/llnl-bw.png" alt="Trust Mark 5"></a>
                <a href="https://youtu.be/ezx9g50x5KY?si=T2e8qc5fQU1Ds5EN"><img src="images/snowflake-bw.png" alt="Trust Mark 4"></a>
                <a href="https://youtu.be/vndLDrsTCqQ?si=eLgtzFQJsG-9RT_u"><img src="images/oreilly-bw.png" alt="Trust Mark 2"></a>
                <a href="https://youtu.be/E66ZtFhfbTU?si=uT27ZuP6HV9hUiar"><img src="images/pydata-bw.png" alt="Trust Mark 6">
                    <a href="https://youtu.be/8JtJJjjZl8s?si=ilk7ZNoUvbld0Ra4"><img src="images/metabob-bw.png" alt="Trust Mark 7">
                
            </div>
        </div>
    </div>
</body>
</html>
